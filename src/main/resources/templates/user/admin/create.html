<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div id="page" layout:fragment="content">



  <div class="row">
    <div class="col-md-6 col-md-offset-3">

  <h3 class="page-header">Create new user</h3>

  <form th:action="@{/admin/user/create}" th:object="${user}" method="post">



   <div class="form-group " th:classappend="${#fields.hasErrors('username')} ? has-error">
      <label for="username">Username</label>
     	<input type="text" th:field="*{username}" class="form-control"/>
     	<span class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Woohoo!</span>
   </div>


    <div class="form-group " th:classappend="${#fields.hasErrors('email')} ? has-error">
      <label for="username">Email address</label>
     	<input type="text" th:field="*{email}" class="form-control"/>
     	<span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Woohoo!</span>
   </div>


   <div class="form-group " th:classappend="${#fields.hasErrors('firstName')} ? has-error">
      <label for="username">First name</label>
     	<input type="text" th:field="*{firstName}" class="form-control"/>
     	<span class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Woohoo!</span>
   </div>


   <div class="form-group " th:classappend="${#fields.hasErrors('lastName')} ? has-error">
      <label for="username">Last name</label>
     	<input type="text" th:field="*{lastName}" class="form-control"/>
     	<span class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Woohoo!</span>
   </div>


   <div class="form-group " th:classappend="${#fields.hasErrors('password')} ? has-error">
      <label for="username">Password</label>
     	<input type="password" th:field="*{password}" class="form-control"/>
     	<span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Woohoo!</span>
   </div>


   <div class="form-group">
      <label for="username">User group</label>




   </div>



  <button type="submit" class="btn btn-success">Save</button>

  <a href="/admin/user" class="btn btn-default">Cancel</a>

  </form>

</div>
</div>




</div>
</body>
</html>
