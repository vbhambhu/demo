<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div id="page" ng-controller="resEditor" layout:fragment="content">


    <input type="hidden" id="res_id" th:value="${rid}" />
<hr>



    <div class="form-group">
        <label>Name</label>
        <input class="form-control" ng-model="resource.name" type="text"/>
    </div>

    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" ng-model="resource.projectRequired">
            Project Required?
        </label>
    </div>

    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" ng-model="resource.slots">
            Enable pre-defined time slots
        </label>
    </div>

    <div ng-show="resource.slots">

        <form class="form-inline">

            <select class="form-control form-control-sm">
                <option>Available slot</option>
                <option>Unavailable slot</option>
            </select>

            <select class="form-control form-control-sm">
                <option>Sunday</option>
                <option>Monday</option>
            </select>


            <select class="form-control form-control-sm">
                <option>Sunday</option>
                <option>Monday</option>
            </select>


            <select class="form-control form-control-sm">
                <option>Sunday</option>
                <option>Monday</option>
            </select>




            <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                <label class="form-check-label">
                    <input class="form-check-input form-check-input-sm" type="checkbox"> Any time allowed
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-sm">Add</button>
        </form>




        </div>



    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" ng-model="resource.customFields">
            Enable custom fields
        </label>
    </div>


{{fieldType}}

    <select class="form-control form-control-sm" ng-model="fieldType">
        <option value="text">Text</option>
        <option value="textarea">Textarea</option>
        <option value="select">Select</option>
        <option value="radio">Radio</option>
        <option value="calculated">Calculated field</option>
        <option value="description">Description</option>
    </select>

    <button type="submit" class="btn btn-primary btn-sm" ng-click="addField(fieldType)">Add</button>







    <button type="button" class="btn btn-primary btn-sm" ng-click="saveResource()">Submit</button>






    <div ng-show="resource.customFields">





    </div>







    <br><br><br><br><br><br><br><br><br>



<pre>
    {{resource | json}}
</pre>










        </div>
</body>
</html>
